    <script>
        $(document).ready(
            function () {
                $("#txtEmail").blur(function () {
                    var custEmail = $("#txtEmail").val();

                    var infoObj = {
                        type: "get",
                        url: "/checkEmailInTable",
                        data: {
                            emailForServer: custEmail
                        }
                    }
                    $.ajax(infoObj).done(function (msg) {
                        $("#res").html(msg);
                    }).fail(function (err) {
                        alert(err);
                    })

                });
                $("#signup-btn").click(function () {
                    var x = $("#txtEmail").val();
                    var y = $("#txtPwd").val();
                    var z = $("#signup-combo").val();


                    var infoObj = {
                        type: "get",
                        url: "/signup-process-get",
                        data: {
                            emailForServer: x,
                            pwdForServer: y,
                            typeForServer: z,
                        }
                    }
                    $.ajax(infoObj).done(function (msg) {
                        $("#res-signup-btn").html(msg);
                    }).fail(function (err) {
                        $("#res-signup-btn").html("");

                    })
                });
                $("#login-btn").click(function () {
                    var x = $("#txtEmail2").val();
                    var y = $("#txtPwd2").val();

                    var infoObj = {
                        type: "get",
                        url: "/login-process-get",
                        data: {
                            emailForServer: x,
                            pwdForServer: y,
                        }
                    }
                    $.ajax(infoObj).done(function (msg) {
                        if (msg == "client")
                            location.href = "dash-client.html";
                        else
                            if (msg == "user")
                                location.href = "dash-caretaker.html";

                            else
                                $("#res-login-btn").html(msg);
                    }).fail(function (msg) {
                        // $("#res-login-btn").html("Invalid email or password");
                        addAlert("Invalid Email Id or Password");
                    })
                });
            }
        );
    </script>
